name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  start-server:
    runs-on: self-hosted
    steps:
      - name: Start Server
        uses: ./actions/start-server

  build-client:
    runs-on: self-hosted
    needs: start-server
    steps:
      - name: Start Server
        uses: ./actions/start-server

  deploy:
    runs-on: self-hosted
    needs: build-client
    steps:
      - name: Deploy Build and Restart Services
        uses: ./actions/deploy